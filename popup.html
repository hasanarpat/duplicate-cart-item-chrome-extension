<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 12px 14px;
      font-family: system-ui, sans-serif;
      font-size: 13px;
      color: #333;
    }
    h2 {
      margin: 0 0 12px;
      font-size: 14px;
      font-weight: 600;
    }
    label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    .row label {
      margin: 0;
      min-width: 0;
    }
    input[type="number"] {
      width: 48px;
      padding: 4px 6px;
      font-size: 13px;
    }
    button {
      margin-top: 8px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      background: #f59e0b;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    button:hover { background: #d97706; }
  </style>
</head>
<body>
  <h2>Tekrar Uyarısı</h2>
  <label>
    <input type="checkbox" id="enabled" checked>
    Tekrar uyarısını aç
  </label>
  <div class="row">
    <label for="minQty">Uyarı için minimum adet:</label>
    <input type="number" id="minQty" min="1" max="99" value="2">
  </div>
  <label>
    <input type="checkbox" id="warnOnlySameSeller">
    Sadece aynı satıcıda uyar
  </label>
  <button type="button" id="snooze">Uyarıları 24 saat ertele</button>
  <script src="popup.js"></script>
</body>
</html>
